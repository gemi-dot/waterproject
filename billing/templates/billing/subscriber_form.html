{% extends 'billing/base.html' %}

{% block title %}Subscriber Form{% endblock %}

{% block content %}
<h2>{{ form_title|default:"Add/Edit Subscriber" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'subscriber_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
