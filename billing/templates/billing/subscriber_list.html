{% extends 'billing/base.html' %}

{% block title %}Subscriber List{% endblock %}

{% block content %}
<h2>Subscribers</h2>

<form method="get" class="mb-3">
    <select name="q" class="form-select" onchange="this.form.submit()">
        <option value="">All Barangays</option>
        {% for b in barangays %}
            <option value="{{ b }}" {% if query == b %}selected{% endif %}>{{ b }}</option>
        {% endfor %}
    </select>
</form>

<a href="{% url 'add_subscriber' %}" class="btn btn-primary mb-3">Add Subscriber</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Barangay</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for subscriber in subscribers %}
        <tr>
            <td>{{ subscriber.name }}</td>
            <td>{{ subscriber.barangay }}</td>
            <td>
                <a href="{% url 'edit_subscriber' subscriber.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_subscriber' subscriber.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
