{% extends 'billing/base.html' %}

{% block content %}
<h2>Water Bill List</h2>
<a href="{% url 'add_water_bill' %}" class="btn btn-success mb-3">➕ Add Water Bill</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Subscriber</th>
            <th>Month</th>
            <th>Amount Due</th>
            <th>Due Date</th>
        </tr>
    </thead>
    <tbody>
        {% for bill in bills %}
        <tr>
            <td>{{ bill.subscriber.name }}</td>
            <td>{{ bill.billing_month }}</td>
            <td>₱{{ bill.amount_due }}</td>
            <td>{{ bill.due_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
